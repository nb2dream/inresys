<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>文件管理器</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="${rc.contextPath}/statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="${rc.contextPath}/statics/css/font-awesome.min.css" rel="stylesheet">
    <link href="${rc.contextPath}/statics/css/animate.css" rel="stylesheet">
    <link href="${rc.contextPath}/statics/css/H+.style.css" rel="stylesheet">

</head>
<body class="">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3" >
            <div class="ibox float-e-margins" style="border: 1px solid #cac0c0;">
                <div class="ibox-content" >
                    <div class="file-manager">
                        <h5>显示：</h5>
                        <a href="#" class="file-control active">所有</a>
                        <a href="#" class="file-control">文档</a>
                        <a href="#" class="file-control">视频</a>
                        <a href="#" class="file-control">图片</a>
                        <div class="hr-line-dashed"></div>
                        <button class="btn btn-primary btn-block">上传文件</button>
                        <div class="hr-line-dashed"></div>
                        <h5>素材分组</h5>
                        <ul class="folder-list" style="padding: 0">
                            <li><a href=""><i class="fa fa-folder"></i> 文件</a>
                            </li>
                            <li><a href=""><i class="fa fa-folder"></i> 图片</a>
                            </li>
                            <li><a href=""><i class="fa fa-folder"></i> Web页面</a>
                            </li>
                            <li><a href=""><i class="fa fa-folder"></i> 插图</a>
                            </li>
                            <li><a href=""><i class="fa fa-folder"></i> 电影</a>
                            </li>
                            <li><a href=""><i class="fa fa-folder"></i> 书籍</a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <!--图片box-->
                    <div class="file-box">
                        <div class="file">
                            <a href="#">
                                <span class="corner"></span>

                                <div class="image">
                                    <img alt="image" class="img-responsive" src="/statics/img/p3.jpg">
                                </div>
                                <div class="file-name">
                                    Italy street.jpg
                                    <br/>
                                    <small>添加时间：2014-10-13</small>
                                </div>
                            </a>

                        </div>
                    </div>

                    <!--文件box-->
                    <div class="file-box">
                        <div class="file">
                            <a href="#">
                                <span class="corner"></span>

                                <div class="icon">
                                    <i class="fa fa-file"></i>
                                </div>
                                <div class="file-name">
                                    Document_2014.doc
                                    <br/>
                                    <small>添加时间：2014-10-13</small>
                                </div>
                            </a>
                        </div>

                    </div>

                    <!--音乐box-->
                    <div class="file-box">
                        <div class="file">
                            <a href="#">
                                <span class="corner"></span>

                                <div class="icon">
                                    <i class="fa fa-music"></i>
                                </div>
                                <div class="file-name">
                                    Michal Jackson.mp3
                                    <br/>
                                    <small>添加时间：2014-10-13</small>
                                </div>
                            </a>
                        </div>
                    </div>

                    <!--视频box-->
                    <div class="file-box">
                        <div class="file">
                            <a href="#">
                                <span class="corner"></span>

                                <div class="icon">
                                    <i class="img-responsive fa fa-film"></i>
                                </div>
                                <div class="file-name">
                                    Monica's birthday.mpg4
                                    <br/>
                                    <small>添加时间：2014-10-13</small>
                                </div>
                            </a>
                        </div>
                    </div>
                    <!--列表box-->
                    <div class="file-box">
                        <a href="#">
                            <div class="file">
                                <span class="corner"></span>

                                <div class="icon">
                                    <i class="fa fa-bar-chart-o"></i>
                                </div>
                                <div class="file-name">
                                    Annual report 2014.xls
                                    <br/>
                                    <small>添加时间：2014-10-13</small>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="${rc.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${rc.contextPath}/statics/libs/js/bootstrap.min.js"></script>

</script> -->
</body>
</html>
