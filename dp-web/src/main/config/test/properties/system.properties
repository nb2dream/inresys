# 上传素材保存路径
# 需要把该地址 在tomcat中 配置为虚拟路径 /webfile 方便web应用直接调用
material.savePath=G:\\map

# 节目单生成保存的路径
task.savePath=D:\\javaWork


# token
api.token=test

# api url 超时时间单位毫秒 1000=1s 1min=60s  默认半小时有效时间 1000*60*30
api.urlTimeout=1800000

# web资源保存主域名
webfile.domain=webfile/

# 基础操作密码
base.operation.password=123456